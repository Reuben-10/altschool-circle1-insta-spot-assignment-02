<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Insta spot</title>
  </head>

  <body>
    <header role="banner">
      <div class="logo-container" aria-label="Logo container">
        <a href="#" class="logo" aria-label="Go to homepage">
          <img
            src="./assets/icons/spot-logo.svg"
            alt="Insta-spot logo and home-page link"
          />
          <span class="logo-text">SPOTS</span>
        </a>
      </div>

      <!-- the news column -->
      <div class="banner" aria-label="User profile banner">
        <div class="avatar-section" role="group" aria-label="User information">
          <img
            class="avatar-img"
            src="./assets/images/avatar.png"
            alt="Profile image of Bessie Coleman"
            loading="lazy"
            id="profileImage"
          />
          <div class="properties">
            <div class="details">
              <h3 class="name" id="profileName">Bessie Coleman</h3>
              <p class="description" id="profileTitle">Civil Aviator</p>
              <p class="description profileBio" id="profileBio">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Asperiores itaque impedit tempore quiporro! Lorem ipsum dolor
                sit amet consectetur, adipisicing elit. Quasi, molestias.
              </p>
            </div>

            <button
              class="btn edit-button"
              id="editBtn"
              type="button"
              aria-label="Edit profile"
            >
              <img src="./assets/icons/edit.svg" alt="edit-profile" />
              Edit Profile
            </button>
          </div>
        </div>

        <button
          type="button"
          class="btn post-button"
          aria-label="Create new post"
        >
          <img src="./assets/icons/plus.svg" alt="new-post" />
          New Post
        </button>
      </div>
    </header>

    <dialog id="editModal" aria-label="modal-section">
      <div class="dialogContainer">
        <label>
          Name:
          <input
            type="text"
            name="text"
            id="editName"
            placeholder="Enter your name"
            required
            minlength="2"
            maxlength="40"
          />
        </label>
        <br />
        <label>
          Title:
          <input
            type="text"
            name="text"
            id="editTitle"
            placeholder="Enter your title"
            required
            minlength="2"
            maxlength="20"
          />
        </label>
        <br />
        <label>
          Biography:
          <textarea
            name="textarea"
            id="editBio"
            required
            minlength="2"
            maxlength="100"
          ></textarea>
        </label>
        <br />
        <label>
          Profile Image:
          <input type="file" name="file" id="editImage" />
        </label>
        <button id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </dialog>

    <main class="main" role="main">
      <section class="container" aria-label="Photo gallery"></section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>2023 &copy; Spots</p>
    </footer>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
