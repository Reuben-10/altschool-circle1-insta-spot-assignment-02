<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Insta spot</title>
  </head>

  <body>
    <header>
      <div
        class="logo-container"
        aria-roledescription="A container for the brand's logo"
      >
        <a href="#" class="logo">
          <img src="./assets/icons/spot-logo.svg" alt="logo" />
          <span class="logo-text">SPOTS</span>
        </a>
      </div>

      <!-- the news column -->
      <div class="banner">
        <div class="avatar-section">
          <img
            class="avatar-img"
            src="./assets/images/avatar.png"
            alt="profile-image"
          />
          <div class="properties">
            <div class="details">
              <h3 class="name">Bessie Coleman</h3>
              <p class="description">Civil Aviator</p>
            </div>

            <button class="btn edit-button" type="button">
              <img src="./assets/icons/edit.svg" alt="edit-profile" />
              Edit Profile
            </button>
          </div>
        </div>

        <button type="button" class="btn post-button">
          <img src="./assets/icons/plus.svg" alt="new-post" />
          New Post
        </button>
      </div>
    </header>

    <main class="main">
      <section class="container">
        <!-- First Card -->
        <div class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card1.jpg"
              alt="A room with a nice snowy view"
            />
          </div>
          <!-- first card description -->
          <div class="card-description">
            <p class="card-title">Val Thorens</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
            />
          </div>
        </div>

        <!-- second card -->
        <div class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card2.png"
              alt="Showing the front view of a closed restaurant"
            />
          </div>
          <!-- second card description -->
          <div class="card-description">
            <p class="card-title">Restuarant terrace</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
            />
          </div>
        </div>

        <!-- third card -->
        <div class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card3.png"
              alt="Outdoor restaurant with people sitted"
            />
          </div>
          <!-- third card description -->
          <div class="card-description">
            <p class="card-title">An outdoor cafe</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
            />
          </div>
        </div>

        <!-- fourth card -->
        <div class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card4.png"
              alt="A long bridge over a forest"
            />
          </div>
          <!-- fourth card description -->
          <div class="card-description">
            <p class="card-title">A very long bride, over the forest...</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
            />
          </div>
        </div>

        <!-- fifth card -->
        <div class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card5.png"
              alt=" A man walking in a tunnel with morning light shinning through"
            />
          </div>
          <!-- fifth card description -->
          <div class="card-description">
            <p class="card-title">Tunnel with morning light</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
            />
          </div>
        </div>

        <!-- Sixth card -->
        <div class="card">
          <div class="card-img-container">
            <img src="./assets/images/Card6.png" class="card-img" />
          </div>
          <!-- sixth card description -->
          <div class="card-description">
            <p class="card-title">Mountain house</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>2023 Â© Spots</p>
    </footer>
  </body>
</html>
