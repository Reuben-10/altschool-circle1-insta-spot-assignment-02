<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Insta spot</title>
  </head>

  <body>
    <header role="banner">
      <div class="logo-container" aria-label="Logo container">
        <a href="#" class="logo" aria-label="Go to homepage">
          <img
            src="./assets/icons/spot-logo.svg"
            alt="Insta-spot logo and home-page link"
          />
          <span class="logo-text">SPOTS</span>
        </a>
      </div>

      <!-- the news column -->
      <div class="banner" aria-label="User profile banner">
        <div class="avatar-section" role="group" aria-label="User information">
          <img
            class="avatar-img"
            src="./assets/images/avatar.png"
            alt="Profile image of Bessie Coleman"
            loading="lazy"
          />
          <div class="properties">
            <div class="details">
              <h3 class="name">Bessie Coleman</h3>
              <p class="description">Civil Aviator</p>
            </div>

            <button
              class="btn edit-button"
              type="button"
              aria-label="Edit profile"
            >
              <img src="./assets/icons/edit.svg" alt="edit-profile" />
              Edit Profile
            </button>
          </div>
        </div>

        <button
          type="button"
          class="btn post-button"
          aria-label="Create new post"
        >
          <img src="./assets/icons/plus.svg" alt="new-post" />
          New Post
        </button>
      </div>
    </header>

    <main class="main" role="main">
      <section class="container" aria-label="Photo gallery">
        <!-- First Card -->
        <article class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card1.jpg"
              alt="Snow-covered mountains in Val Thorens"
              loading="lazy"
            />
          </div>

          <!-- first card description -->
          <div class="card-description">
            <p class="card-title">Val Thorens</p>
            <!-- <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
              role="button"
              aria-hidden="true"
            /> -->
            <div class="like">
              <svg
                class="like-icon"
                width="23"
                height="20"
                viewBox="0 0 23 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.9512 1.05664C17.3161 0.856584 18.8067 1.15981 20.1602 2.32812L20.4287 2.57324C22.6597 4.72264 22.3285 8.02556 20.5967 9.89355L20.4248 10.0693L11.5 18.6025L2.57422 10.0693H2.5752C0.754421 8.29659 0.296669 5.00618 2.36328 2.78516L2.57129 2.57324C3.99417 1.20243 5.593 0.843258 7.04883 1.05664C8.5402 1.27524 9.89546 2.09997 10.7266 3.11523L11.5 4.06055L12.2734 3.11523C13.1045 2.09997 14.4598 1.27524 15.9512 1.05664Z"
                  stroke="#212121"
                  stroke-width="2"
                />
              </svg>
            </div>
          </div>
        </article>

        <!-- second card -->
        <article class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card2.png"
              alt="Restaurant terrace with a view"
              loading="lazy"
            />
          </div>

          <!-- second card description -->
          <div class="card-description">
            <p class="card-title">Restuarant terrace</p>
            <!-- <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="like icon"
              role="button"
              aria-hidden="true"
            /> -->
            <div class="like">
              <svg
                class="like-icon"
                width="23"
                height="20"
                viewBox="0 0 23 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.9512 1.05664C17.3161 0.856584 18.8067 1.15981 20.1602 2.32812L20.4287 2.57324C22.6597 4.72264 22.3285 8.02556 20.5967 9.89355L20.4248 10.0693L11.5 18.6025L2.57422 10.0693H2.5752C0.754421 8.29659 0.296669 5.00618 2.36328 2.78516L2.57129 2.57324C3.99417 1.20243 5.593 0.843258 7.04883 1.05664C8.5402 1.27524 9.89546 2.09997 10.7266 3.11523L11.5 4.06055L12.2734 3.11523C13.1045 2.09997 14.4598 1.27524 15.9512 1.05664Z"
                  stroke="#212121"
                  stroke-width="2"

              </svg>
            </div>
          </div>
        </article>

        <!-- third card -->

          <div class="card-img-container">

        </article>

        <article class="card">
          <div class="card-img-container">

                <path

                />

        <!-- Sixth card -->
        <article class="card">
          <div class="card-img-container">
            <img
              src="./assets/images/Card6.png"
              alt="Mountain house"
              class="card-img"
              loading="lazy"
            />
          </div>

          <!-- sixth card description -->
          <div class="card-description">
            <p class="card-title">Mountain house</p>
