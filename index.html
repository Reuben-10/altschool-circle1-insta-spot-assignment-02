<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Insta spot</title>
  </head>

  <body>
    <header role="banner">
      <div class="logo-container" aria-label="Logo container">
        <a href="#" class="logo" aria-label="Go to homepage">
          <img
            src="./assets/icons/spot-logo.svg"
            alt="Insta-spot logo and home-page link"
          />
          <span class="logo-text">SPOTS</span>
        </a>
      </div>

      <!-- the news column -->
      <div class="banner" aria-label="User profile banner">
        <div class="avatar-section" role="group" aria-label="User information">
          <img
            class="avatar-img"
            src="./assets/images/avatar.png"
            alt="Profile image of Bessie Coleman"
            loading="lazy"
          />
          <div class="properties">
            <div class="details">
              <h3 class="name">Bessie Coleman</h3>
              <p class="description">Civil Aviator</p>
            </div>

            <button
              class="btn edit-button"
              type="button"
              aria-label="Edit profile"
            >
              <img src="./assets/icons/edit.svg" alt="edit-profile" />
              Edit Profile
            </button>
          </div>
        </div>

        <button
          type="button"
          class="btn post-button"
          aria-label="Create new post"
        >
          <img src="./assets/icons/plus.svg" alt="new-post" />
          New Post
        </button>
      </div>
    </header>

    <main class="main" role="main">
      <section class="container" aria-label="Photo gallery">
        <!-- First Card -->
        <article class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card1.jpg"
              alt="Snow-covered mountains in Val Thorens"
              loading="lazy"
            />
          </div>

          <!-- first card description -->
          <div class="card-description">
            <p class="card-title">Val Thorens</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
              role="button"
              aria-hidden="true"
            />
          </div>
        </article>

        <!-- second card -->
        <article class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card2.png"
              alt="Restaurant terrace with a view"
              loading="lazy"
            />
          </div>

          <!-- second card description -->
          <div class="card-description">
            <p class="card-title">Restuarant terrace</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="like icon"
              role="button"
              aria-hidden="true"
            />
          </div>
        </article>

        <!-- third card -->
        <article class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card3.png"
              alt="Outdoor cafe with people"
              loading="lazy"
            />
          </div>

          <!-- third card description -->
          <div class="card-description">
            <p class="card-title">An outdoor cafe</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
              role="button"
              aria-hidden="true"
            />
          </div>
        </article>

        <!-- fourth card -->
        <article class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card4.png"
              alt="A long bridge over a forest"
              loading="lazy"
            />
          </div>

          <!-- fourth card description -->
          <div class="card-description">
            <p class="card-title">A very long bride, over the forest...</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
              role="button"
              aria-hidden="true"
              loading="lazy"
            />
          </div>
        </article>

        <!-- fifth card -->
        <article class="card">
          <div class="card-img-container">
            <img
              class="card-img"
              src="./assets/images/Card5.png"
              alt="A man walking in a tunnel with morning light shining through"
              loading="lazy"
            />
          </div>

          <!-- fifth card description -->
          <div class="card-description">
            <p class="card-title">Tunnel with morning light</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
              role="button"
              aria-hidden="true"
            />
          </div>
        </article>

        <!-- Sixth card -->
        <article class="card">
          <div class="card-img-container">
            <img
              src="./assets/images/Card6.png"
              alt="Mountain house"
              class="card-img"
              loading="lazy"
            />
          </div>

          <!-- sixth card description -->
          <div class="card-description">
            <p class="card-title">Mountain house</p>
            <img
              class="like-icon"
              src="./assets/icons/Union.svg"
              alt="heart icon"
              role="button"
              aria-hidden="true"
            />
          </div>
        </article>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>2023 &copy; Spots</p>
    </footer>

<!--Created the Modal for HTML -->
<div id="postModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <form id="newPostForm">
      <label for="image">Image URL:</label>
      <input type="url" id="image" required /><br> 

      <label for="title">Title:</label>
      <input type="text" id="title" required />

      <button type="submit">Post</button>
    </form>
  </div>
</div>


    <!-- JavaScript -->
     <script src="script.js"></script>

  </body>
</html>
