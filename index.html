<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <nav class="header">
    <img src="./assets/icons/logo.svg" alt="logo" />
  </nav>
  <header>
    <div>
      <img src="./assets/images/avatar.png" alt="profile-image" />
      <div>
        <h3>Bessie Coleman</h3>
        <p>Civil Aviator</p>
      </div>
      <a href="#">
        <img src="./assets/icons/edit.svg" alt="edit-profile" />
        Edit Profile
      </a>
    </div>
    <div>
      <button>
        <img src="./assets/icons/plus.svg" alt="new-post" />
        New Post
      </button>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <img src="./assets/images/Card1.jpg">
      <div class="card-description">
        <p>Val Thorens</p>
        <img src="./assets/icons/plus.svg">
      </div>
    </div>

    <div class="card">
      <img src="./assets/images/Card2.png">
      <div class="card-description">
        <p>Restuarant terrace</p>
        <img src="./assets/icons/plus.svg">
      </div>
    </div>

    <div class="card">
      <img src="./assets/images/Card3.png">
      <div class="card-description">
        <p>An outdoor cafe</p>
        <img src="./assets/icons/plus.svg">
      </div>
    </div>

    <div class="card">
      <img src="./assets/images/Card4.png">
      <div class="card-description">
        <p>A very long bride, over the forest...</p>
        <img src="./assets/icons/plus.svg">
      </div>
    </div>

    <div class="card">
      <img src="./assets/images/Card5.png">
      <div class="card-description">
        <p>Tunnel with morning light</p>
        <img src="./assets/icons/plus.svg">
      </div>
    </div>

    <div class="card">
      <img src="./assets/images/Card6.png">
      <div class="card-description">
        <p>Mountain house</p>
        <img src="./assets/icons/plus.svg">
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>2023 Â© Spots</p>
  </footer>
  
</body>

</html>
